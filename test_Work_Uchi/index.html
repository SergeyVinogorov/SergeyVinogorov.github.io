<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ось-2 Vinogorov</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<h1>Сложение</h1>

	<div class="text__prompt">
		<!--Final quiz-->
		<span id="firstNumber">7</span>
		+
		<span id="secondNumber">4</span>
		=<span class="text__prompt_question" id="question">?</span> 
		<input  class="final__quiz" id="finalQuiz" type="text" maxlength="2"  onchange="thirdQuiz(this);">
		<span class="text__prompt_answer" id="answer">11</span>
	</div>

	<div class="main__scene">
	<img src="sprite.png" alt="testWork Vinogorov">
		<!--First quiz-->
		<img class="main__scene__row_first" id="rowFirst" src="rowFirst.png" alt="row">
		<input class="first__input" id="firstInput" type="text" maxlength="1" pattern="^[ 0-9]" onchange="firstQuiz(this);" >
		<div class="after__quiz_first" id="afterInputFirst">
			7
		</div>
		<!--Second quiz-->
		<img class="main__scene__row_second" id="rowSecond" src="rowSecond.png" alt="row second">
		<input class="second__input" id="secondInput" type="text" maxlength="1" onchange="secondQuiz(this);">
		<div class="after__quiz_second" id="afterInputSecond">
			4
		</div>
	</div>
<script>

 

	function firstQuiz(o)
		{
	
    		var value_first = o.value;
			if (value_first != 7) {
				//Input range check
				if (value_first < 6 || value_first > 9 ) {
					document.getElementById("firstInput").value = "";
				}
				o.style = "color: red;";
				document.getElementById("firstNumber").style = "background-color: #ffb200;";
			}else{
				o.style = "display: none;";
				document.getElementById("firstNumber").style = "background-color: transparent;";
				document.getElementById("afterInputFirst").style = "display: block;";
				document.getElementById("rowSecond").style = "display: block;";
				document.getElementById("secondInput").style = "display: block;";
			}

		}
	function secondQuiz(n)
		{
			var value_second = n.value;
			if (value_second != 4) {
				//Input range check
				if (value_second < 2 || value_second > 6 ) {
					document.getElementById("secondInput").value = "";
				}

				n.style = "color: red; display: block;";
				document.getElementById("secondNumber").style = "background-color: #ffb200;";
			}else{
				n.style = "display: none;"
				document.getElementById("secondNumber").style = "background-color: transparent;";
				document.getElementById("afterInputSecond").style = "display: block;";
				document.getElementById("question").style = "display: none;";
				document.getElementById("finalQuiz").style = "display: inline-block;";
			}
		}
	function thirdQuiz(e) 
		{
			var value_final = e.value;
			if (value_final != 11) {
				//Input range check
				if (value_final < 11 || value_final > 14 ) {
					document.getElementById("finalQuiz").value = "";
				}

				e.style = "color: red; display: inline-block;";
			}else{
				e.style = "display: none;"
				document.getElementById("answer").style = "display: inline-block;";
			}
		}


</script>
</body>
</html>
